<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model V5 MLB Picks</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
    h1 { color: #2c3e50; text-align: center; }
    table { border-collapse: collapse; width: 100%; background: white; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
    th { background-color: #34495e; color: white; }
    .lock { background: #2ecc71; color: white; font-weight: bold; }
    .strong { background: #f1c40f; font-weight: bold; }
    .lean { background: #e67e22; font-weight: bold; color: white; }
  </style>
</head>
<body>
  <h1>MLB Betting Model V5 - Daily Picks</h1>
  <table id="picksTable">
    <thead>
      <tr>
        <th>Game</th>
        <th>Best Bet</th>
        <th>Confidence</th>
        <th>Tier</th>
        <th>Live Odds</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const data = [
      { game: "Cardinals @ Braves", pick: "Braves ML", confidence: 83, odds: "-160" },
      { game: "Reds @ Marlins", pick: "Marlins ML", confidence: 75, odds: "-115" },
      { game: "Yankees @ Guardians", pick: "Yankees ML", confidence: 85, odds: "-130" },
      { game: "Padres @ Tigers", pick: "Tigers ML", confidence: 80, odds: "-115" },
      { game: "Phillies @ Mets", pick: "Mets ML", confidence: 73, odds: "-102" },
      { game: "White Sox @ Twins", pick: "Twins ML", confidence: 89, odds: "-250" },
      { game: "Orioles @ Nationals", pick: "Orioles ML", confidence: 87, odds: "-132" },
      { game: "Dodgers @ Cubs", pick: "Dodgers ML", confidence: 78, odds: "-105" }
    ];

    function getTier(conf) {
      if (conf >= 80) return "Lock (80–100)";
      if (conf >= 70) return "Strong Lean (70–79)";
      return "Lean (60–69)";
    }

    function getClass(conf) {
      if (conf >= 80) return "lock";
      if (conf >= 70) return "strong";
      return "lean";
    }

    const tableBody = document.querySelector("#picksTable tbody");
    data.forEach(({ game, pick, confidence, odds }) => {
      const row = document.createElement("tr");
      const tier = getTier(confidence);
      const className = getClass(confidence);

      row.innerHTML = `
        <td>${game}</td>
        <td>${pick}</td>
        <td>${confidence}%</td>
        <td class="${className}">${tier}</td>
        <td>${odds}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
